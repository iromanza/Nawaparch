<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teachable Machine + HiveMQ | AI Image Classification</title>
  <meta name="description" content="Real-time AI image classification with MQTT data streaming to HiveMQ">
  <meta name="keywords" content="AI, Machine Learning, MQTT, HiveMQ, Image Classification, TensorFlow">
  
  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2280%22>ü§ñ</text></svg>">
  
  <!-- External Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js"></script>
  
  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ü§ñ Teachable Machine + HiveMQ</h1>
      <p class="subtitle">Real-time AI Image Classification with MQTT Streaming</p>
    </header>
    
    <main>
      <!-- MQTT Configuration Panel -->
      <section class="mqtt-config">
        <h3>‚öôÔ∏è MQTT Configuration</h3>
        <div class="config-grid">
          <div class="input-group">
            <label for="brokerUrl">Broker URL:</label>
            <input type="text" id="brokerUrl" value="broker.hivemq.com" placeholder="broker.hivemq.com">
          </div>
          
          <div class="input-group">
            <label for="brokerPort">Port:</label>
            <input type="number" id="brokerPort" value="8000" placeholder="8000">
          </div>
          
          <div class="input-group">
            <label for="topic">Topic:</label>
            <input type="text" id="topic" value="teachable-machine/predictions" placeholder="teachable-machine/predictions">
          </div>
          
          <div class="input-group">
            <label for="clientId">Client ID:</label>
            <input type="text" id="clientId" value="" placeholder="Auto-generated">
          </div>
        </div>
        
        <div class="button-group">
          <button id="connectBtn" onclick="connectMQTT()">üîå Connect to MQTT</button>
          <button id="disconnectBtn" onclick="disconnectMQTT()">‚ùå Disconnect</button>
        </div>
      </section>
      
      <!-- Status Display -->
      <div id="mqtt-status" class="status disconnected">
        üì° MQTT Status: Disconnected
      </div>
      
      <!-- Camera Controls -->
      <section class="camera-controls">
        <div class="button-group">
          <button type="button" onclick="init('environment')" class="camera-btn">
            üì∑ Back Camera
          </button>
          <button type="button" onclick="init('user')" class="camera-btn">
            ü§≥ Front Camera
          </button>
          <button type="button" onclick="stop()" class="stop-btn">
            ‚èπÔ∏è Stop
          </button>
        </div>
      </section>
      
      <!-- Webcam Container -->
      <section id="webcam-container" class="webcam-container"></section>
      
      <!-- Predictions Display -->
      <section id="label-container" class="predictions-container"></section>
      
      <!-- Stats -->
      <section class="stats">
        <div class="stat-item">
          <span class="stat-label">Predictions Sent:</span>
          <span id="predictionCount">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Connection Time:</span>
          <span id="connectionTime">00:00:00</span>
        </div>
      </section>
    </main>
    
    <footer>
      <p>
        Made with ‚ù§Ô∏è using 
        <a href="https://teachablemachine.withgoogle.com/" target="_blank">Teachable Machine</a> 
        & 
        <a href="https://www.hivemq.com/" target="_blank">HiveMQ</a>
      </p>
      <p class="version">v1.0.0</p>
    </footer>
  </div>
  
  <!-- Loading Screen -->
  <div id="loading" class="loading-screen">
    <div class="spinner"></div>
    <p>Loading AI Model...</p>
  </div>

  <!-- Scripts -->
  <script src="js/mqtt.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
